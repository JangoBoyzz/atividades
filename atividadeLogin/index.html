<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="imagex/png" href="visual/imagem/icone.ico">
    <link rel="stylesheet" href="visual/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <section>
        <div id="foto">
            <img src="visual/imagem/sem foto.png" alt="FOTO DE PERFIL">
        </div>
        <div class="container">
            <h2> LOGIN</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="password">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <div>
                <button id="processa" type="button" onclick="salvardados()">Entrar</button>   
            </div>
        </div>
    </section>
</body>
</html>
